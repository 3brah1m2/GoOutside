name: Run Script 3 Times Daily

on:
  schedule:
    - cron: '0 3 * * *'   # 8:00 AM PKT (Pakistan Time)
    - cron: '0 9 * * *'   # 2:00 PM PKT (Pakistan Time)
    - cron: '25 15 * * *'  # 8:25 PM PKT (Pakistan Time)
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run script
        env:
          AQ_API_KEY: ${{ secrets.AQ_API_KEY }}
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          OM_API_KEY: ${{ secrets.OM_API_KEY }}
        run: python main.py